<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./../css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="phone-nav">
        <ul>
            <li class="active"><a href="#"><i class="fa-solid fa-table-cells-large"></i></a></li>
            <li><a href="#"><i class="fa-solid fa-user"></i></a></li>
            <li><a href="#"><i class="fa-solid fa-code"></i></a></li>
            <li><a href="#"><i class="fa-solid fa-desktop"></i></a></li>
            <li><a href="#"><i class="fa-solid fa-pen-to-square"></i></a></li>
            <li><a href="#"><i class="fa-solid fa-envelope"></i></a></li>
        </ul>
    </nav>
    <nav class="desktop-nav">
        <span> <span>&lt;S3A/&gt;</span> SassTeam</span>
        <ul>
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Contact</a></li>

        </ul>

        <div class="desktop-nav-icons">
            <a href="#"><i class="fa-brands fa-discord"></i> Discord</a>
            <a href="#"><i class="fa-brands fa-github"></i></i> Github</a>

        </div>
    </nav>

    <main class="team-member-main">
        <h1 class="developer"></h1>
        <div class="team-member-main-content">
            <div class="team-member-text">
            </div>

            <div class="team-member-box">

            </div>

            <div class="team-member-resume">

            </div>
        </div>
        <div class="team-member-testi">
            <h1 class="team-main-title">Testimonials</h1>
            <div class="testimonial-card-container">

            </div>
        </div>

    </main>

    <footer class="desktop-footer">
        <span> <span>&copy; S3A Sass Team.</span> All rights resolved</span>
        <ul>
            <li><a href="#">Privacy policy</a></li>
            <li><a href="#">Terms and conditions</a></li>
        </ul>
        <div class="desktop-footer-footer">
            <div class="desktop-footer-icons">
                <a href="#"><i class="fa-brands fa-discord"></i></a>
                <a href="#"><i class="fa-brands fa-github"></i></a>

            </div>

            <p>Designed by <span class="ayoub"> Ayoub</span></p>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {

            const memberTitle = document.querySelector(".developer");
            const teamContainer = document.querySelector(".team-member-main");
            const teamContentContainer = document.querySelector(".team-member-main-content");
            const teamTextContainer = document.querySelector(".team-member-text");
            const teamBoxContainer = document.querySelector(".team-member-box");
            const teamResumeContainer = document.querySelector(".team-member-resume");
            const testimonialCardContainer = document.querySelector(".testimonial-card-container");

            fetch("./../data.json")
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Error has occurred");
                    }
                    return response.json();
                })
                .then(data => {
                    const team = data.team;
                    const urlParams = new URLSearchParams(window.location.search);
                    const memberId = urlParams.get('id');
                    const member = team.find(member => member.id == memberId);

                    if (member) {
                        memberTitle.innerHTML = `${member.role}`;
                        teamTextContainer.innerHTML = `
                            <p class="first-p"> <span>&lt;h1&gt;</span><br>
                                hey <br>
                                I'm <span class="name-span">${member.name}</span> <br>
                                ${member.role}
                                <span>&lt;h1&gt;</span>
                            </p>    

                            <p>
                                <span>&lt;p&gt;</span> <br>   <br>
                               ${member.description}
                                <br>
                                <br>
                                <span>&lt;p&gt;</span>
                            </p>
                            <p class="lets-talk">Let's Talk <i class="fa-solid fa-envelope"></i></p>
                        `;
                        teamBoxContainer.innerHTML = `
                            <div class="team-member-box-header">
                                <img src="${member.image}" alt="">
                                <h2>${member.name}</h2>
                                <p>${member.role}</p>
                            </div>

                            <div class="team-member-box-skills">
                                 ${member.skills.map(skill => `<span>${skill}</span>`).join('')}
                            </div>

                            <div class="team-member-box-btn">
                                <a href="#" class="main-button">Update profile</a>
                            </div>`
                        teamResumeContainer.innerHTML = `
                           <div class="team-member-resume-line">
                                <span>${member.skills.length}</span>
                                <p>Programming language</p>
                            </div>
                            <div class="team-member-resume-line">
                                <span>${member.projects.length}</span>
                                <p>Projects</p>
                            </div>
                            <div class="team-member-resume-line">
                                <span>${member.services.length}</span>
                                <p>Services</p>
                            </div>`



                        const testimonials = data.testimonials.filter(testimonial =>
                            testimonial.programmer_id == memberId
                        );

                        console.log(testimonials);

                        testimonials.forEach(testimonial => {
                            testimonialCardContainer.innerHTML += `
                                <div class="testimonial-card">
                                    <div class="header">
                                        <img src="${testimonial.image}" alt="">
                                        <p>${testimonial.author}</p>
                                    </div>
                                    <div class="stars">
                                            Rating: ${'<i class="fa-solid fa-star"></i>'.repeat(testimonial.stars)}
                                    </div>
                                    <div class="content">
                                        ${testimonial.message}
                                    </div>
                                </div>`
                        });



                    } else {
                        document.querySelector(".team-member-main").innerHTML = `<p class="team-failed-data">Member not found.</p>`;
                    }
                })
                .catch(error => {
                    console.error("There was a problem with the fetch operation:", error);
                });
        });
    </script>
</body>

</html>
