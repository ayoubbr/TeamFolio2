<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>

    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/contactStyle.css">

    <!-- font awsem -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>

    <section id="contact">
        <h1 class="header">Contact us</h1> <!-- head of content -->

        <!-- inside 2 element (img && inputs)  -->
        <form class="content">
            <img src="../assets/David-Chang-Photography-Headshots-Toronto-61-1536x1536_2.webp" alt="person at the work">

            <div class="inputs">
                <div class="namee">
                    <label for="content-name" class="foo">Your name *</label>
                    <input id="content-name" type="text" name="utilsater name" required>
                </div>

                <div class="emaill">
                    <label for="content-email" class="foo">Your email *</label>
                    <input id="content-email" type="email" name="utilsater email" required>
                </div>

                <div class="messagee">
                    <label for="content-message">Your message *</label>
                    <input id="content-message" type="text" name="utilsater message" required>
                </div>

                <button type="submit">Send</button>
            </div>
            
            <p class="erroreMessage"></p>

        </form>
        <div class="alert alert-danger waitSande" role="alert">
            Attendre de lire votre message et d’y répondre
        </div>
    </section>

    <!-- js -->
    <script src="contact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
