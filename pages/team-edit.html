    <main class="team-edit-main">
        <h1 class="developer">Edit Form for : <span>smail</span></h1>
        <div class="team-edit-form">
            <form action="">
                <div class="team-edit-input">
                    <label for="">Name</label>
                    <input type="text" value="smail">
                </div>
                <div class="team-edit-input">
                    <label for="">Role</label>
                    <input type="text" value="Full stack developer">
                </div>
                <div class="team-edit-input">
                    <label for="">Email</label>
                    <input type="text" value="smail@gmail.com">
                </div>
                <div class="team-edit-input">
                    <label for="">Programming languages / technologies</label>
                    <textarea name="" id="" rows="3">HTML, CSS, JavaScript, React</textarea>
                </div>
                <div class="team-edit-input">
                    <label for="">Few words about me </label>
                    <textarea name="" rows="4"
                        id="">Lorem ipsum dolor, Repellat porro ea facere libero asperiores ratione aperiam, nesciunt, quod deleniti ipsum, fuga dolor!</textarea>
                </div>
                <div class="team-edit-input">
                    <a class="secondary-button">Submit changes</a>
                </div>
            </form>
        </div>
