    <main class="team-edit-main">
        <h1 class="developer">Edit Form for : <span>smail</span></h1>
        <div class="team-edit-form">
            <form action="" autocomplete="">
                <div class="team-edit-input">
                    <label for="name">Name (required)</label>
                    <input type="text" id="name" value="smail" required>
                </div>
                <div class="team-edit-input">
                    <label for="role">Role (required)</label>
                    <input type="text" id="role" value="Full stack developer" required>
                </div>
                <div class="team-edit-input">
                    <label for="skills">Skills (e.g., java, machine learning, web development):</label>
                    <textarea name="" id="skills" rows="3" required></textarea>
                </div>
                <div class="team-edit-input">
                    <label for="description">Few words about me (required)</label>
                    <textarea name="" rows="4" id="description"
                        required>Lorem ipsum dolor, Repellat porro ea facere libero asperiores ratione aperiam, nesciunt, quod deleniti ipsum, fuga dolor!</textarea>
                </div>
                <div class="team-edit-input">
                    <a class="secondary-button">Submit changes</a>
                </div>
            </form>
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {

            const memberTitle = document.querySelector(".developer");
            const nameInput = document.querySelector("#name");
            const roleInput = document.querySelector("#role");
            const descriptionInput = document.querySelector("#description");
            const skillsInput = document.querySelector("#skills");
            const regex = /^(\w+(, )?)+$/;

            let debounceTimeout;

            function debounceValidateInput() {
                clearTimeout(debounceTimeout);
                debounceTimeout = setTimeout(validateInput, 1500);
            }

            function validateInput() {
                console.time("validateInput");
                const input = skillsInput.value.trim();

                if (!regex.test(input)) {
                    skillsInput.classList.add('invalid');
                } else {
                    skillsInput.classList.remove('invalid');
                }
                console.timeEnd("validateInput");
            }


            fetch("./../data.json")
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Error has occurred");
                    }
                    return response.json();
                })
                .then(data => {
                    const team = data.team;
                    const urlParams = new URLSearchParams(window.location.search);
                    const memberId = urlParams.get('id');
                    const member = team.find(member => member.id == memberId);

                    if (member) {
                        memberTitle.innerHTML = `Edit Form for : <span>${member.name}</span>`;
                        nameInput.value = member.name;
                        roleInput.value = member.role;
                        skillsInput.value = member.skills.map(skill => `${skill}`).join(', ');
                        descriptionInput.value = member.description;

                        skillsInput.addEventListener('input', validateInput);
                        skillsInput.addEventListener('blur', validateInput);

                    } else {
                        document.querySelector(".team-edit-main").innerHTML = `<p class="team-failed-data">Member not found.</p>`;
                    }

                })
                .catch(error => {
                    console.error("There was a problem with the fetch operation:", error);
                });

        });
    </script>
